<body id="main_body">
    <h1 id="heading" class="white_color">New Employee</h1>
    <form id="employee_form" onsubmit="event.preventDefault();">
        <div id="name_div">
            <label id="enter_name" class="white_color">Enter Name</label> <br>
            <input id="enter_name_input" type="text" required>
        </div>
        <div id="profession_div">
            <label id="enter_profession" class="white_color">Enter Profession</label> <br>
            <input id="enter_profession_input" type="text" required>
        </div>
        <div id="age_div">
            <label id="enter_name" class="white_color">Enter Age</label> <br>
            <input id="enter_age_input" type="number" required>
        </div>
        <input id="add_user" type="submit" value="Add User"><br>
    </form>
    <p id="status1" class="red_color status">Error : Please Make sure All the fields are filled before adding in an employee !</p>
    <p id="status2" class="green_color status">Success : Employee Added!</p>
    <p id="addedinfo" class="white_color">Added Employees</p>
    <p id="addedinfo_count" class="grey_color">You have 0 Employees.</p>
